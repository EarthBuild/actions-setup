name: Update Renovate Branch

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  update-renovate-branch:
    if: github.event.pull_request.head.repo.full_name == github.repository && startsWith(github.head_ref, 'renovate/') && github.actor == 'renovate[bot]'
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
    env:
      FORCE_COLOR: 1
      EARTHLY_CONVERSION_PARALLELISM: "5"
      EARTHLY_INSTALL_ID: "actions-setup"
    steps:
      - uses: EarthBuild/actions-setup@main
        with:
          version: v0.8.16
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.head_ref }}
      - name: Build
        run: earthly --ci --output +compile
      - name: Commit changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add dist
          git diff --staged --quiet && echo "nothing to commit" || git commit -m "ci: update dist for Renovate"
          git push
