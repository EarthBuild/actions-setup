name: 'Test action-install-earthly'
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'releases/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  unit:
    name: earthly +all
    permissions:
      contents: read
    env:
      FORCE_COLOR: 1
      EARTHLY_CONVERSION_PARALLELISM: '5'
      EARTHLY_INSTALL_ID: 'earthly-actions-setup-githubactions'
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Set up Docker Hub mirrors
        run: |
          echo '{"registry-mirrors": ["https://mirror.gcr.io", "https://public.ecr.aws"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '24.13.0'
      - uses: ./
      - run: earthly --secret GITHUB_TOKEN +all
  # Below are tests specific to the github actions, which ensure the actions-setup code works with GHA
  latest:
    name: Test Latest Version Install
    permissions:
      contents: read
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '24.13.0'
      - run: npm install
      - run: npm run package
      - uses: ./
      - run: earthly --version
  specific:
    name: Test Specific Version Install
    permissions:
      contents: read
    strategy:
      matrix:
        # windows was not available < v0.5.15
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '24.13.0'
      - run: npm install
      - run: npm run package
      - uses: ./
        with:
          version: 0.5.15
      - run: earthly --version
  patch-range:
    name: Test Patch Range Version Install
    permissions:
      contents: read
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '24.13.0'
      - run: npm install
      - run: npm run package
      - uses: ./
        with:
          version: 0.6.*
      - run: earthly --version
  major-range:
    name: Test Patch Range Version Install
    permissions:
      contents: read
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '24.13.0'
      - run: npm install
      - run: npm run package
      - uses: ./
        with:
          version: ^0.6.1
      - run: earthly --version
