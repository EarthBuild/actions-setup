name: 'Test action-install-earthly'
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'releases/*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  unit:
    name: earthly +all
    env:
      FORCE_COLOR: 1
      EARTHLY_CONVERSION_PARALLELISM: '5'
      EARTHLY_INSTALL_ID: 'earthly-actions-setup-githubactions'
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '22.x'
      - uses: ./
      - run: earthly +all
  # Below are tests specific to the github actions, which ensure the actions-setup code works with GHA
  latest:
    name: Test Latest Version Install
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '22.x'
      - run: npm install
      - run: npm run package
      - uses: ./
      - run: earthly --version
  specific:
    name: Test Specific Version Install
    strategy:
      matrix:
        # windows was not available < v0.5.15
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '22.x'
      - run: npm install
      - run: npm run package
      - uses: ./
        with:
          version: 0.5.15
      - run: earthly --version
  patch-range:
    name: Test Patch Range Version Install
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '22.x'
      - run: npm install
      - run: npm run package
      - uses: ./
        with:
          version: 0.6.*
      - run: earthly --version
  major-range:
    name: Test Patch Range Version Install
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache: ${{ !env.ACT && 'npm' || '' }}
          node-version: '22.x'
      - run: npm install
      - run: npm run package
      - uses: ./
        with:
          version: ^0.6.1
      - run: earthly --version
